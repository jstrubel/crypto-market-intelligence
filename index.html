<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Liquidity Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .chart-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-container {
            height: 500px;
            position: relative;
        }

        .metrics-panel {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .metrics-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .liquidity-score {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(255, 107, 107, 0.1) 100%);
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .score-label {
            font-size: 1.1rem;
            color: #a0a9c0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #a0a9c0;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .metric-value {
            font-weight: 600;
            font-size: 1rem;
        }

        .regime-neutral { color: #ffd93d; }
        .regime-abundant { color: #6bcf7f; }
        .regime-scarce { color: #ff6b6b; }
        .trend-weak { color: #6bcf7f; }
        .trend-strong { color: #ff6b6b; }
        .yield-steep { color: #6bcf7f; }
        .yield-flat { color: #ffd93d; }
        .yield-inverted { color: #ff6b6b; }
        .risk-on { color: #6bcf7f; }
        .risk-off { color: #ff6b6b; }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #a0a9c0;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="chart-section">
            <div class="chart-title">
                ðŸ“Š Global Liquidity Dashboard
            </div>
            <div class="chart-container">
                <canvas id="liquidityChart"></canvas>
            </div>
        </div>

        <div class="metrics-panel">
            <div class="metrics-title">Global Liquidity</div>
            
            <div class="liquidity-score">
                <div class="score-number regime-neutral" id="liquidityScore">53.4</div>
                <div class="score-label">Liquidity Score</div>
            </div>

            <div class="metric-table">
                <div class="metric-row">
                    <span class="metric-label">Regime</span>
                    <span class="metric-value regime-neutral" id="regime">NEUTRAL</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Score</span>
                    <span class="metric-value" id="scoreValue">53.4</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">DXY Trend</span>
                    <span class="metric-value trend-weak" id="dxyTrend">WEAK</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Yield Curve</span>
                    <span class="metric-value yield-steep" id="yieldCurve">STEEP</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">10Y Yield</span>
                    <span class="metric-value" id="tenYield">4.3%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Real Yield</span>
                    <span class="metric-value" id="realYield">1.8%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Risk Assets</span>
                    <span class="metric-value risk-on" id="riskAssets">RISK ON</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulated data that matches your TradingView indicator structure
        const liquidityData = {
            labels: [],
            datasets: [
                {
                    label: 'Global Liquidity Score',
                    data: [],
                    borderColor: '#00d4ff',
                    backgroundColor: 'rgba(0, 212, 255, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                },
                {
                    label: 'DXY (Inverted)',
                    data: [],
                    borderColor: '#ff6b6b',
                    backgroundColor: 'rgba(255, 107, 107, 0.1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4,
                    yAxisID: 'y1'
                },
                {
                    label: 'Real Yield',
                    data: [],
                    borderColor: '#ffd93d',
                    backgroundColor: 'rgba(255, 217, 61, 0.1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4,
                    yAxisID: 'y1'
                }
            ]
        };

        // Generate sample data that resembles your indicator
        function generateData() {
            const now = new Date();
            const dataPoints = 100;
            
            for (let i = dataPoints; i >= 0; i--) {
                const date = new Date(now.getTime() - (i * 24 * 60 * 60 * 1000));
                liquidityData.labels.push(date.toLocaleDateString());
                
                // Simulated liquidity score (0-100)
                const baseScore = 50 + Math.sin(i * 0.1) * 20 + (Math.random() - 0.5) * 10;
                liquidityData.datasets[0].data.push(Math.max(0, Math.min(100, baseScore)));
                
                // Simulated DXY (inverted, normalized)
                const dxyInverted = 60 + Math.cos(i * 0.08) * 15 + (Math.random() - 0.5) * 8;
                liquidityData.datasets[1].data.push(dxyInverted);
                
                // Simulated Real Yield
                const realYield = 2 + Math.sin(i * 0.12) * 1.5 + (Math.random() - 0.5) * 0.8;
                liquidityData.datasets[2].data.push(realYield);
            }
            
            // Update current score in UI
            const currentScore = liquidityData.datasets[0].data[liquidityData.datasets[0].data.length - 1];
            updateLiquidityScore(currentScore);
        }

        function updateLiquidityScore(score) {
            const scoreElement = document.getElementById('liquidityScore');
            const regimeElement = document.getElementById('regime');
            const scoreValueElement = document.getElementById('scoreValue');
            
            const roundedScore = Math.round(score * 10) / 10;
            scoreElement.textContent = roundedScore;
            scoreValueElement.textContent = roundedScore;
            
            // Update regime classification
            if (score > 70) {
                scoreElement.className = 'score-number regime-abundant';
                regimeElement.textContent = 'ABUNDANT';
                regimeElement.className = 'metric-value regime-abundant';
            } else if (score < 30) {
                scoreElement.className = 'score-number regime-scarce';
                regimeElement.textContent = 'SCARCE';
                regimeElement.className = 'metric-value regime-scarce';
            } else {
                scoreElement.className = 'score-number regime-neutral';
                regimeElement.textContent = 'NEUTRAL';
                regimeElement.className = 'metric-value regime-neutral';
            }
        }

        // Chart configuration
        const config = {
            type: 'line',
            data: liquidityData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            color: '#ffffff',
                            usePointStyle: true,
                            padding: 20,
                            font: {
                                size: 12
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleColor: '#ffffff',
                        bodyColor: '#ffffff',
                        borderColor: '#00d4ff',
                        borderWidth: 1
                    }
                },
                scales: {
                    x: {
                        display: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)',
                        },
                        ticks: {
                            color: '#a0a9c0',
                            maxTicksLimit: 8
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)',
                        },
                        ticks: {
                            color: '#a0a9c0',
                        },
                        title: {
                            display: true,
                            text: 'Liquidity Score',
                            color: '#00d4ff'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        grid: {
                            drawOnChartArea: false,
                        },
                        ticks: {
                            color: '#a0a9c0',
                        },
                        title: {
                            display: true,
                            text: 'DXY / Yield',
                            color: '#ff6b6b'
                        }
                    }
                },
                animation: {
                    duration: 1000,
                    easing: 'easeInOutQuart'
                }
            },
        };

        // Initialize chart
        function initChart() {
            generateData();
            const ctx = document.getElementById('liquidityChart').getContext('2d');
            const chart = new Chart(ctx, config);
            
            // Simulate real-time updates
            setInterval(() => {
                const currentScore = liquidityData.datasets[0].data[liquidityData.datasets[0].data.length - 1];
                const variation = (Math.random() - 0.5) * 5;
                const newScore = Math.max(0, Math.min(100, currentScore + variation));
                
                // Add new data point
                const now = new Date();
                liquidityData.labels.push(now.toLocaleTimeString());
                liquidityData.datasets[0].data.push(newScore);
                
                // Remove old data (keep last 100 points)
                if (liquidityData.labels.length > 100) {
                    liquidityData.labels.shift();
                    liquidityData.datasets.forEach(dataset => dataset.data.shift());
                }
                
                updateLiquidityScore(newScore);
                chart.update('none');
            }, 5000);
        }

        // Start the dashboard
        window.addEventListener('load', initChart);
    </script>
</body>
</html>
